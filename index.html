<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Ball Game</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('maxresdefault.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            height: 100vh;  
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Overlay to improve readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Container for content */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.3s ease;
        }

        /* Start link styling */
        .center-link {
            color: white;
            font-size: 24px; 
            text-decoration: none; 
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease; 
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* Hover and interactive effects */
        .center-link:hover {
            background-color: #0056b3; 
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        /* Additional decorative elements */
        .center-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .center-link:hover::before {
            left: 100%;
        }

        /* Game title */
        .game-title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .center-container {
                width: 90%;
                padding: 20px;
            }

            .game-title {
                font-size: 36px;
            }

            .center-link {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1 class="game-title">Dodge Ball Challenge</h1>
        <a href="game.html" class="center-link">Start Game</a>
    </div>

    <!-- Optional: Add some subtle JavaScript for additional interactivity -->
    <script>
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.center-container');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const rotateX = (mouseY - centerY) / 50;
            const rotateY = -(mouseX - centerX) / 50;
            
            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
